server:
  port: 9000

spring:
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        client:
          client-1:
            registration:
              client-id: client
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
                - "client_secret_post"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "https://oidcdebugger.com/debug"
                - "https://oauthdebugger.com/debug"
                - "http://127.0.0.1:8080/login/oauth2/code/spring"
                - "http://127.0.0.1:8080/authorized"
              scopes:
                - "openid"
                - "profile"
                - "read"
            require-authorization-consent: true # 需要设置为true，否则 scopes 为空
            token:
              access-token-time-to-live: 1d
              refresh-token-time-to-live: 10d

logging:
  level:
    org.springframework.security: trace